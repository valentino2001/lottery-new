<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Luminex Jackpot - Instant Lottery Win, Participate and Win." />
    <link rel="apple-touch-icon" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Play&amp;display=swap" rel="stylesheet">
    <script src="../kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json" />
    <link href="static/css/2.0a9ec390.chunk.css" rel="stylesheet">
    <link href="static/css/main.00f9315c.chunk.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>

    <style>
        /* Button-Styling */
        .homepage-btn {
            background-color: #00f0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 5px #00f0ff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left: 20px;
        }

        .homepage-btn:hover {
            background-color: #00c0cc;
            box-shadow: 0 0 15px #00f0ff;
        }

        /* Layout für Button + Überschrift */
        .title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Gewinner-Box */
        .winners-box {
            border: 2px solid #00f0ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 10px #00f0ff;
            text-align: center;
            width: 50%;
        }

        .winners-box h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .winners-box ul {
            list-style-type: none;
            padding: 0;
        }

        .winners-box li {
            padding: 5px 0;
            text-align: center;
        }
    </style>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Button + Überschrift -->
    <div class="title-container">
        <a href="https://www.luminex.dev" target="_blank">
            <button class="homepage-btn">Back to Homepage</button>
        </a>
    </div>

    <div id="root"></div>

    <!-- Gewinner-Box unter dem Logo -->
    <div class="winners-box">
        <h3>Last 3 Winners</h3>
        <ul id="winners-list">
            <li>Loading...</li>
        </ul>
    </div>

    <script>
        async function loadLastThreeWinners() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                const contractAddress = "0x22f75dfc8c03a2f8823e8c48abffddb6a06bcfe0"; // Dein Smart Contract
                const contractABI = [ /* Dein Contract ABI hier einfügen */ ];

                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    const events = await contract.getPastEvents("WinnerSelected", {
                        fromBlock: "latest",
                        toBlock: "latest"
                    });

                    const winnersList = document.getElementById("winners-list");
                    winnersList.innerHTML = "";

                    const lastThreeWinners = events.slice(-3).reverse(); // Letzte 3 Gewinner

                    lastThreeWinners.forEach((event, index) => {
                        const winnerAddress = event.returnValues.winner;
                        const listItem = document.createElement("li");
                        listItem.textContent = `Winner ${index + 1}: ${winnerAddress}`;
                        winnersList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error("Error fetching winners:", error);
                }
            } else {
                console.error("No Ethereum provider found. Install MetaMask.");
            }
        }

        window.addEventListener("load", loadLastThreeWinners);
    </script>

</body>

</html>
