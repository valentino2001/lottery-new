<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Luminex Jackpot - Instant Lottery Win, Participate and Win." />
    <link rel="apple-touch-icon" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Play&amp;display=swap" rel="stylesheet">
    <script src="../kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json" />
    <link href="static/css/2.0a9ec390.chunk.css" rel="stylesheet">
    <link href="static/css/main.00f9315c.chunk.css" rel="stylesheet">

    <style>
        .button-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
            gap: 10px; /* Abstand zwischen den Buttons */
        }

        .homepage-btn, .connect-btn {
            background-color: #00f0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 5px #00f0ff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .homepage-btn:hover, .connect-btn:hover {
            background-color: #00c0cc;
            box-shadow: 0 0 15px #00f0ff;
        }
    </style>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Button Container mit BACK und CONNECT Button -->
    <div class="button-container">
        <a href="https://www.luminex.dev" target="_blank">
            <button class="homepage-btn">BACK</button>
        </a>
        <button class="connect-btn">CONNECT</button>
    </div>

    <div id="root"></div>

    <script src="static/js/2.0c9bab0e.chunk.js"></script>
    <script src="static/js/main.c10fd7f2.chunk.js"></script>
</body>
</html>
